<!DOCTYPE html>
<html>
        <head>
                <title>LD22 - Fififox - Desert Adventure</title>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
                <link rel="stylesheet" href="themes/DesertAdventure.min.css">
                <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
                <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
                <script src="jquery-ui-1.8.16.custom.min.js"></script>
                <script>
                        death = new Object;
                        function buildDeathCauses() {
                                var ul = '';
                                for (cause in death)
                                        ul += '<li>' + cause + '</li>';
                                $('#deaths').find('ul')[0].innerHTML = ul;
                        }
                        function dieOf(cause, roomId) {
                                if (death[cause])
                                        return;
                                death[cause] = true;
                                buildDeathCauses();
                                $('#' + roomId).find('.deathbutton').effect('pulsate');
                        }
                        function setupDeathTrigger(cause, roomId) {
                                $('#' + roomId).live('pageshow', function() { dieOf(cause, roomId); });
                        }
                </script>
        </head>
